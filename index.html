<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ff2d55,#7c3aed);
  color:white;
  text-align:center;
}

.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:opacity .5s;
}

.hidden{opacity:0; pointer-events:none;}

button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.yes{background:white;color:#ff2d55;font-weight:bold;}
.no{background:black;color:white;}

.rain{
  position:fixed;
  top:-60px;
  font-size:40px;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall{
  to{ transform:translateY(110vh); }
}

.eye{
  position:absolute;
  font-size:12px;
}

.fall-img{
  width:60px;
  height:auto;
  pointer-events:none;
  animation:spin 2s linear infinite;
}

@keyframes spin{
  from{ transform:rotate(0deg);}
  to{ transform:rotate(360deg);}
}

</style>
</head>
<body>

<div class="screen" id="first">
  <h1>Biggia vuoi essere il mio Valentino? ğŸ’˜</h1>
  <button class="yes" id="yesBtn">SÃŒ</button>

<div class="screen hidden" id="second">
  <h1>EVVIVA! Allora ci vediamo piÃ¹ tardi ğŸ˜</h1>
  <div>

</div>

<script>
const frasiNo = [
"Pensaci meglio ğŸ˜",
"Biggia..."
"Ti offro il kfc ğŸ•",
"dai-no... ",
"La droga dÃ  la droga..."
];

let indexNo = 0;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const text = document.getElementById("text");
const first = document.getElementById("first");
const second = document.getElementById("second");

noBtn.addEventListener("click", () => {

function startRain(type){
  for(let i=0;i<40;i++){
    createFalling(type);

function createFalling(type){
  const el = document.createElement("div");
  el.classList.add("rain");

 if(type==="dick") el.innerHTML = '<img src="assets/dick.png" class="fall-img">';
 if(type==="ass") el.innerHTML = '<img src="assets/ass.png" class="fall-img">';
 if(type==="balls") el.innerHTML = '<img src="assets/balls.png" class="fall-img">';
 
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(2+Math.random()*2)+"s";

  document.body.appendChild(el);

  setTimeout(()=>el.remove(),4000);
}


</script>
